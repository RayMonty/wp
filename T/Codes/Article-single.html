<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="description" content="Zero Seven exercise file" />
    <meta name="keywords" content="HTML, CSS, articles" />
    <meta name="author" content="Ray montazeri" />
    <title>Single Article Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="zs-article-widget">
      <div class="container">
        <div class="zs-article-widget__item">
          <div class="zs-article-widget__image-wrapper">
            <img
              class="zs-article-widget__img"
              src="./img/sushi.png"
              alt="sushi"
            />
          </div>
          <article class="zs-article-card bg-light-grey">
            <header>
              <p class="zs-article-tagline text-pink">
                <small> I am tagline </small>
              </p>
              <h3 class="zs-article-title text-blue">
                I am the Artcle Title
              </h3>
            </header>
            <p class="zs-article-excerpt text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Praesentium corporis, aperiam dignissimos nisi
              architecto tenetur illum magnam dolorum quae nam aut
              earum quidem, dolore mollitia sapiente nulla quisquam
              sint error.
            </p>
            <a
              href="#readmore"
              class="zs-article-btn-more bg-pink text-white"
            >
              read more
            </a>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
